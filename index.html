<!DOCTYPE html>
<html>
<head>
	<title>Тестовое задание</title>
</head>
	<body>
		<script type="text/javascript">
			
			var data = ["abc", "bac","abc", "d","et","d","et","zzz"];
			var result = {};
			
			/*
			** Добавляет к объектку result свойство === value и массив уникальных index этому свойству
			*/
			function pushResult(value, index){
				if(result[value] === undefined){
					result[value] = []
					result[value].push(index)
				}else{					
					if(!result[value].some(elem => elem === index)){
						result[value].push(index)
					}
				}
			}

			/*
			** Сортировка
			*/

			var sorted = [];

			for(var i = 0; i < data.length; i++){
				sorted.push(data[i].split("").sort().join(""))				
			}
			
			/*
			** Пороход и pushResult()
			*/
			sorted.forEach((element, index, array) => {

				for(var i = 0; i < array.length; i++){
					if(element === array[i]){
						pushResult(element, i);
					}
				}			
				
			})
			/*
			** Show result
			*/

			for (key in result) {
				
				if(result[key].length > 1){

					console.log(key + ": " + result[key].join(','))	
				}
				
			}

		</script>
	</body>
</html>
